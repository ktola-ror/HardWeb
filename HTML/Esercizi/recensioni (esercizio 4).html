        <section id="description">

          <div>

      <h1>Scrivi una recensione ad un prodotto</h1>

          <form>

              <!--Nome del prodotto-->
              <label for="nome_prodotto">Tipo prodotto</label>
              <input type="text" name="nome_prodotto" placeholder="Inserisci il nome del prodotto">

              <!--Genere-->
              <label for="genere_prodotto">Genere prodotto</label>
              <select name="genere_prodotto" multiple size="3">
                  <option value="scheda_madre_opt">Scheda Madre</option>
                  <option value="processore_opt">Processore</option>
                  <option value="ram_opt">RAM</option>
                  <option value="gpu_opt">Scheda Grafica</option> 
                  <option value="hdd">Hard Disk</option>
                  <option value="ssd">Solid State Drive</option>
                  <option value="psu">Alimentatore</option>
                  <option value="case">Case</option>
              </select>

              <!--Contenuto recensione-->
              <label for="contenuto_recensione">Inserisci un contenuto alla tua recensione</label>
              <textarea name="contenuto_recensione" id="contenuto_recensione" cols="20" rows="10" placeholder="Scrivi il contenuto della tua recensione su questa area di testo"></textarea>

              <!--Voto finale-->
              <label for="voto_finale">Voto finale</label>
              <select name="voto_finale">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>

              <!--Pulsante per salvare la recensione-->
              <input type = "submit" value="Inserisci recensione &rightarrow;" id="send_feedback">
          </form>
